<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    <table width="50%">
        <tr>
            <td>Full name:</td>
            <td><input type="text" name="fname"></td>
        </tr>
        <tr>
            <td>Email Address:</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Select Your Package:</td>
            <td><select name="package" id="">
                    <option value="Goa">Goa</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Ooti">Ooti</option>
                    <option value="Rajastan">Rajastan</option>
                </select></td>
        </tr>
        <tr>
            <td>Arrival Date:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Number Of Persons:</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>What would you wnat to avail?:</td>
            <td><input type="checkbox">Boarding</td>
            <td><input type="checkbox">Fooding</td>
            <td><input type="checkbox">Sight seeing</td>
        </tr>
        <tr>
            <td>Discount coupon code:</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Terms and conditions:</td>
             <td><input type="radio" name="ag" value="1">I agree</td>
             <td><input type="radio" name="ag" value="2">I disagree</td>
        </tr>
       
        <tr>
            <td><input type="submit" name="submit" value="submit"></td>
            <td><input type="reset" name="reset" value="reset"></td>
        </tr>

        
    </table>
</body>
</html>
